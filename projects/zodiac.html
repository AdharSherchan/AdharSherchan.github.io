<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="./script.js"></script>
    <title>Horoscope Web Application by Adhar Sherchan</title>
    <style>
        body{
            text-align: center;
        }
    </style>
  </head>

    <body>
        <h1> Enter your birthday!</h1>
        <h2> Find out your zodiac sign!</h2>
        <input type="date" id="birthday" name="birthday">
        <button onclick="getHoroscope()"> Get Horoscope </button>
        <p id="horoscopeResult"></p>

        <script>
          function getHoroscope() {
            const birthdayInput = document.getElementById('birthday');
            const horoscopeResult = document.getElementById('horoscopeResult');
            const birthday = new Date(birthdayInput.value);
            
            if (isNaN(birthday)) {
              horoscopeResult.textContent = "Please enter a valid birthday!";
              return;
            }

            const month = birthday.getMonth() + 1; 
            const day = birthday.getDate();

            // Finding horoscope using the month and day
            let horoscope = "";
            if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) { 
              horoscope = "Capricorn"; 
              document.body.style.backgroundColor = "Red";
            }
            else if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) {
              horoscope = "Aquarius";
              document.body.style.backgroundColor = "Yellow";
            }
            else if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) {
              horoscope = "Pisces";
              document.body.style.backgroundColor = "Lavander";
            }
            else if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) {
              horoscope = "Aries";
              document.body.style.backgroundColor = "Orange";
            }
            else if ((month === 4 && day >= 20) || (month === 5 && day <=20)) {
              horoscope = "Taurus";
              document.body.style.backgroundColor = "Blue";
            }
            else if ((month === 5 && day >= 21) || (month === 6 && day <= 20)){
              horoscope = "Gemini";
              document.body.style.backgroundColor = "Brown";
            }
            else if ((month === 6 && day >= 21) || (month === 7 && day <=22)) {
              horoscope = "Cancer";
              document.body.style.backgroundColor = "Green";
            }
            else if ((month === 7 && day >= 23) || (month === 8 && day <=22)) {
              horoscope = "Leo";
              document.body.style.backgroundColor = "Pink";
            }
            else if ((month === 8 && day >= 23) || (month === 9 && day <=22)) {
              horoscope = "Virgo";
              document.body.style.backgroundColor = "Black";
            }
            else if ((month === 9 && day >= 23) || (month === 10 && day <=22)) {
              horoscope = "Libra";
              document.body.style.backgroundColor = "Grey";
            }
            else if ((month === 10 && day >= 23) || (month === 11 && day <=21)) {
              horoscope = "Scorpio";
              document.body.style.backgroundColor = "Orange";
            }
            else if ((month === 11 && day >= 22) || (month === 12 && day <=21)) {
              horoscope = "Sagittarius";
              document.body.style.backgroundColor = "Beige";
            }

            horoscopeResult.textContent = "Your horoscope is: " + horoscope;
          }
        </script>

    </body>
