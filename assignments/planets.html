<!DOCTYPE html>
<html lang="en">
<head>
  <title> Looping with Array </title>
</head>
<body>
  <ul>
    <script type = "text/javascript">
        let planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune']
    
        planets.forEach(planet => document.write('<li>' + planet + '</li>'));

        //  for (let alertLoopNumber = 0; alertLoopNumber <= 7; alertLoopNumber++) {
        //    document.write('<li>' + planets[alertLoopNumber] + '</li>');
        //  }  I like the forEach as we do not have to manually set a number and if we were to update the list and add Pluto to the Planets List

    </script>    
  </ul>
</body>
</html>
